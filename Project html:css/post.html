<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background-color: #fbf7ec;
    color: #9b7a4d;
    line-height: 1.6;
}

#section1 {
    background: #f6e1b1;
    color: white;
    padding: 20px;
}

header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 50px;
}



nav ul {
    list-style: none;
    display: flex;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    padding: 8px 12px;
    border-radius: 5px;
    transition: background 0.3s;
}

nav ul li a:hover, nav ul li.active a {
    background: #ebba71;
}

.post-container {
            max-width: 500px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Custom File Upload */
        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-upload input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .file-upload label {
            display: block;
            width: 100%;
            padding: 10px;
            background: #9b7a4d;
            color: white;
            text-align: center;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .file-upload label:hover {
            background: #7a5e3a;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #9b7a4d;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #7a5e3a;
        }

        header img {
    width: 78px;
    height: auto;
    display: block;
    margin-right: auto; 
}
    </style>
</head>

<body>
    <section id="section1">
        <div class="div1">
            <header>
                <img src="../logoproject.png">
                <nav>
                    <ul>
                        <li><a href="myproject.html">Home</a></li>
                        <li class="active"><a href="post.html">Post</a></li>
                        <li><a href="notifications.html">Notifications</a></li>
                        <li><a href="signup.html">Sign Up</a></li>
                    </ul>
                </nav>
            </header>
        </div>
    </section>
    <div class="post-container">
        <h2>Post a Book</h2>
        <form action="submit_post.php" method="POST" enctype="multipart/form-data">
            <label for="title">Book Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <label for="cover">Upload Cover Image:</label>
            <input type="file" id="cover" name="cover" accept="image/*">

            <button type="submit">Post</button>
        </form>
    </div>
</body>
